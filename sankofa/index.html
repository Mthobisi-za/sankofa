    <script>
        var num = 0;
        var btn = document.querySelector(".btn_m_d");
        btn.addEventListener("click", () => {
            var ul = document.querySelector(".ul_m_d");
            btn.style.border = "white";
            if (num === 1) {
                ul.style.display = "flex";
                ul.style.flexWrap = "wrap";
                num = num - 1;
            } else {
                ul.style.display = "none";
                num = num + 1;
            }

        })
    </script>
